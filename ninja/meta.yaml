package:
  name: ninja
  version: 1.6.0

source:
  fn: v1.6.0.tar.gz
  url: https://github.com/ninja-build/ninja/archive/v1.6.0.tar.gz

build:
  features:
    - vc9               [win and py27]
    - vc10              [win and py34]
    - vc14              [win and py35]

requirements:
  build:
    - python
    - gcc [linux]

test:
  commands:
    - ninja --version

about:
  home: https://ninja-build.org/
  summary: A small build system with a focus on speed.
