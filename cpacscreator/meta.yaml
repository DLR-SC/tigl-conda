{% set version = "0.1" %}

package:
  name: cpacscreator
  version: {{ version }}

source:
  git_url: https://github.com/DLR-SC/tigl.git
  git_tag: cpacscreator-v0.1.1

build:
  number: 10


requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('libx11-devel') }}         # [linux]
    - {{ cdt('xorg-x11-proto-devel') }} # [linux]
    - {{ cdt('mesa-libgl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}     # [linux]
    - {{ cdt('libxcb') }}               # [linux]
    - {{ cdt('libxi-devel') }}          # [linux]
    - {{ cdt('libxau-devel') }}         # [linux]
    - {{ cdt('libxext-devel') }}        # [linux]
    - {{ cdt('libselinux') }}           # [linux]
    - {{ cdt('libXdamage') }}           # [linux]
    - {{ cdt('libXfixes') }}            # [linux]
    - {{ cdt('libXxf86vm') }}           # [linux]
    - ninja
    - python
    - cmake
    - swig >=3.0.11
    - doxygen

  host:
    - tixi3 ==3.0.3
    - oce ==0.17.2
    - pythonocc-core ==0.17.3
    - python
    - qt

  run:
    - tixi3 ==3.0.3
    - pyqt
    - oce ==0.17.2
    - pythonocc-core ==0.17.3
    - python

test:
  imports:
    - tigl3.tigl3wrapper
    - tigl3.geometry
    - tigl3.surface_factories

about:
  home: https://github.com/DLR-SC/tigl
  license: Apache 2.0
  summary: The TiGL Geometry Library to process aircraft geometries in pre-design
